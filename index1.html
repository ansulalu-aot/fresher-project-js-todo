<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="style1.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href='https://fonts.googleapis.com/css2?family=Montserrat&display=swap' rel='stylesheet'>
</head>
<body>
    <div class="main-container m-5">
        <h5 class="task ps-3">My Tasks</h5>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto gap-lg-5">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="displayAll()">All( <span id="all-counter"></span> )</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="displayActive()">Active( <span id="active-counter"></span> )</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="displayCompleted()">Completed( <span id="completed-counter"></span> )</a>
                        </li>
                    </ul>
                    <div class="d-flex gap-3">
                        <button type="button" class="btn btn-primary active" data-bs-toggle="modal" data-bs-target="#exampleModal1" data-bs-whatever="@mdo">Add New Task</button>
                        <button class="btn btn-outline-primary" type="clear" onclick="clearCompletedTask()">Clear Completed Tasks</button>
                    </div>
                </div>
            </div>
        </nav>
        <hr>
<!-- -------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
        <div class="d-flex flex-col gap-5">
            <div class="d-flex col-6">
                <form class="container-fluid px-0">
                    <div class="input-group rounded border border-1">
                        <input type="text" class="form-control border-0 shadow-none" placeholder="Search by task name" aria-label="Username" onkeyup="searchTask()" id="searchinput">
                        <button class="btn" type="submit"><i class="bi bi-search"></i></button>
                    </div>
                </form>
            </div>
            <div class="d-flex flex-col col-6 justify-content-end gap-2 px-5" id="sort">
                <p class="text-nowrap pt-2 pb-0">Sort By: </p>
                <select class="form-select bg-light" aria-label="Default select example" style="width: 10rem;" id="sorts">
                    <option value="1">By Title</option>
                    <option value="2">By Due Date</option>
                </select>
            </div>
        </div>
<!-- -------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
        <h6 class="mt-4 mx-2" id="active">Active Tasks</h6>
        <div id="tasks">
        </div>
        <h6 class="mt-5 mx-2" id="comp">Completed Tasks</h6>
        <div id="completed">
        </div>
<!-- -------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
        <form class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel1">Add task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="title-text" class="col-form-label">Title<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="title-text" placeholder="eg: Create two ad banners" required>
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Description</label>
                                <textarea class="form-control" id="message-text" placeholder="Add your task description." rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="due-date" class="col-form-label">Due Date</label>
                                <input type="date" class="form-control" id="due-date" value="2022-07-21">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn border border-1" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id="add" class="btn btn-primary">Add Task</button>
                    </div>
                </div>
            </div>
        </form>
<!-- --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
        <form class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel2">Edit task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="title-text" class="col-form-label">Title<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="title-text1" placeholder="Finance dashboard design" required>
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Description</label>
                                <textarea class="form-control" id="message-text1" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus dapibus, sapien vitae sollicitudin finibus, ex nisi lacinia mauris, nec aliquet leo elit id justo." rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="due-date" class="col-form-label">Due Date</label>
                                <input type="date" class="form-control" id="due-date1" value="2022-08-06">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn border border-1" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="edit()" data-bs-dismiss="modal">Update</button>
                    </div>
                </div>
            </div>
        </form>
<!-- --------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
        <form class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header border border-0">
                        <h1 class="modal-title fs-5 text-center" id="exampleModalLabel3">Delete Task?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p class="text-center">Are you sure you want to delete this task?</p>
                    </div>
                    <div class="modal-footer d-flex justify-content-center border border-0">
                        <button type="button" class="btn border border-1" data-bs-dismiss="modal">Cancel</button>
                        <button type="clear" class="btn btn-danger" onclick="delete1()" data-bs-dismiss="modal">Delete</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <script src="main2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
